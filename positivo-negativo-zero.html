<html>
    <script>
        var num = prompt("Digite um número: ");
        num = parseInt(num);
        if(num > 0){
            alert("O número "+num+" é positivo")
        } else if(num < 0){
            alert("O número "+num+" é negativo");
        } else if(num == 0){
            alert("O número é igual a 0.");
        }
    </script>
</html>
