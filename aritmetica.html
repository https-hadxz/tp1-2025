<html>
    <h1>
        <p>Calculadora Aritm√©tica</p>
    </h1>
    <input type="number1" id="a">
    <input type="number2" id="b">
    <input type="button" value= "+" onclick="adicao()">
    <input type="button" value= "-" onclick="subtracao()">
    <input type="button" value= "x" onclick="multiplicacao()">
    <input type="button" value= "/" onclick="divisao()">
    <input type="button" value= "Limpar" onclick="limpar()">

  
    <h3 id="num">
        Aguardando valores...

    </h3>
   
    <script>
        function adicao(){
            let x = parseFloat(a.value)+parseFloat(b.value)
            num.innerHTML = `x = ${x}`
        }
        function subtracao(){
            let x = parseFloat(a.value)-parseFloat(b.value)
            num.innerHTML = `x = ${x}`
        }
        function multiplicacao(){
            let x = parseFloat(a.value)*parseFloat(b.value)
            num.innerHTML = `x = ${x}`
        }
        function divisao(){
            let x = parseFloat(a.value)/parseFloat(b.value)
            num.innerHTML = `x = ${x}`
        }
        function limpar(){
            a.value = ''
            b.value = ''
            let x = 'Aguardando valores...'
            num.innerHTML = `${x}`

        }


    </script>
</html>
