<html>
    <script>
        var idade = prompt("Digite sua idade: ");
        //se (nao (idade > 0 e nao idade < 150))
        if (!(idade > 0 && idade  < 150)){
            alert("Idade inválida.");
        } else if (idade < 18){
            alert("Você ainda é menor de idade.");
        } else {
            alert("Você já maior de idade.");
        }
    </script>
</html>
