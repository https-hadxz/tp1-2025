<html>
    <script>
        /*Faça um programa que leia um vetor de 10 números 
        inteiros e exiba todos os números ímpares desse vetor*/
        var vetor = []
        for (var i=0; i<4;i++){
            vetor[i] = prompt("Digite o "+(i+1)+" ° número: ");
        }
         alert("Esses são os números ímpares no vetor: ");
        for(var i=0; i<4; i++){
            if(vetor[i]%2 != 0){
                alert(vetor[i]);
                /*if(i < 3 -1){
                alert(", ");
                }*/
            }
        }
    </script>
</html>
