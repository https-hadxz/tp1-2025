<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mostra {
            display:block;

        }
        .esconde {
            display:none;
        }
    </style>
    <script>
        function mudaVisibilidade(elemento) {
            const elementoHTML = document.getElementById(elemento)
            if (elementoHTML.className == "mostra") {
                elementoHTML.className = "esconde"
            } else {
                elementoHTML.className = "mostra"
            }
        
        }
    </script>
</head>
<body>
    <input type="button" onclick="exibirEsconde()" value="Mostrar Tudo" id="botao">
    <script>
        function exibirEsconde(){
           listaTeste1 = document.getElementById("listaTeste1")
           listaTeste2 = document.getElementById("listaTeste2")
           botao = document.getElementById("botao");
           console.log(listaTeste1);
           console.log(listaTeste2);
            if (listaTeste1.className == "esconde"){
                listaTeste1.className = "mostra";
                botao.value = "Esconder Tudo"
            } else{
                listaTeste1.className = "esconde";
                botao.value = "Mostrar Tudo"

            }
            if(listaTeste2.className == "esconde"){
                listaTeste2.className = "mostra"
                botao.value = "Esconder Tudo"
            }else{
                listaTeste2.className = "esconde"
                botao.value = "Mostrar Tudo"
            }                
           }
    </script>
     <ol>
        <li onclick="mudaVisibilidade('listaTeste1')">Teste1</li>
        <ul id="listaTeste1" class="mostra">
            <li>bla</li>
            <li>bla</li>
            <li>bla</li>
        </ul>
        <li onclick="mudaVisibilidade('listaTeste2')">Teste2</li>
        <ul id="listaTeste2" class="mostra">
            <li>ble</li>
            <li>ble</li>
            <li>ble</li>
        </ul>
    </ol>
</body>
</html>
