<html>
    <script>
        var num1 = prompt("Digite um número: ");
        num1 = parseInt(num1);
        var num2 = prompt("Digite um outro número: ");
        num2 = parseInt(num2);
        if(num1 > num2){
            alert("O número "+num1+" é maior que o número "+num2);
        }else{
            alert("O número "+num2+" é maior que o número "+num1);
        }
    </script>
</html>
