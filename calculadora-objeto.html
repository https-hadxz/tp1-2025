<script>
let vetor = []
function novoObj (operacao, resultado){
let objeto = {};
objeto.operando1 = a.value;
objeto.operando2 = b.value;
objeto.operacao = operacao;
objeto.resultado = resultado;
vetor.push(objeto);

let listaObj = document.createElement("li");
listaObj.innerHTML = `Resultado: ${objeto.operando1} ${objeto.operacao} ${objeto.operando2} = ${objeto.resultado}`
lista.appendChild(listaObj);
 
}
function adicao(){
let x = parseFloat(a.value)+parseFloat(b.value)
num.innerHTML = `x = ${x}`
novoObj("+", x);
}
function subtracao(){
let x = parseFloat(a.value)-parseFloat(b.value)
num.innerHTML = `x = ${x}`
novoObj("-", x);
}
function multiplicacao(){
let x = parseFloat(a.value)*parseFloat(b.value)
num.innerHTML = `x = ${x}`
novoObj("x", x);
}
function divisao(){
let x = parseFloat(a.value)/parseFloat(b.value)
num.innerHTML = `x = ${x}`
novoObj("/", x);
}

}

</script>
